[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
; *need* latest git commit!
lib_deps = 
    https://github.com/Bodmer/TFT_eSPI.git
build_flags = 
  -DUSER_SETUP_LOADED=1
  -DESP32_PARALLEL=1
  -DTFT_PARALLEL_8_BIT=1
  -DILI9486_DRIVER=1
  -DTFT_WIDTH=320
  -DTFT_HEIGHT=480
  -DTFT_RST=4
  -DTFT_CS=15
  -DTFT_RS=33
  -DTFT_WR=32
  -DTFT_RD=39
  -DTFT_D0=12
  -DTFT_D1=13
  -DTFT_D2=26
  -DTFT_D3=25
  -DTFT_D4=17
  -DTFT_D5=16
  -DTFT_D6=27
  -DTFT_D7=14
  -DLOAD_GLCD=1
  -DSMOOTH_FONT

